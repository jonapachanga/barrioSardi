<ion-header>
  <ion-toolbar mode="ios" color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contactos
    </ion-title>
  </ion-toolbar>
  <ion-toolbar mode="ios" color="dark">
    <ion-searchbar color="dark" placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
<!--    <ion-list-header>-->
<!--      Sliding Item-->
<!--    </ion-list-header>-->

    <ion-item-sliding *ngFor="let c of contacts">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="c.avatar">
        </ion-avatar>
        <ion-label>{{ c.name }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="call"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
